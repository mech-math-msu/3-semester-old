  <script type="module">
  import data from "./utils/data.json" assert {type: 'json'};

  let random_div = document.getElementById('random');

  function get_random_int(max) {
      return Math.floor(Math.random() * max);
  }

  function random() {
      let statement = data[get_random_int(data.length)];
      if (statement.data_type == "definition") {
          random_div.innerHTML = statement.keyword + `<details><summary>Запишите определения данных выше терминов и проверьте себя)</summary>${statement.html}</details>`;
      } else {
          random_div.innerHTML = statement.statement_html + `<details><summary>Докажите теорему, а потом проверьте доказательство)</summary>${statement.proof_html}</details>`;
      }
      MathJax.typeset();
  }
  random();
  </script>

  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml-full.js"
